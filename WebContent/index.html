<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href = "http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
<link href="cis.css" rel="stylesheet" type="text/css" />   
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src = "http://code.jquery.com/jquery-1.10.2.js"></script>
<script src = "http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type="text/javascript" src="cis.js"></script>
<script type="text/javascript" src="story.js"></script>
<title>Insert title here</title>
</head>
<body onload="newCanvas();">

    <form id="myname">
		<div id = "myname" overflow="scroll">
            <label for ="myname">Enter your name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" required/>
            <input type="button"  id="savename"value="Save"/><span><input type="button" value="Cancel"/></span><p id="namesuccess"></p>
        </div>
	</form>
    
	<form name="myform" method="POST" action="uploadimage" enctype="multipart/form-data">
		<div class="fileinput">
		<label for="fileinput">Upload your photo: </label>
		<input type="file" name="file" id="file" /> 
		<input type="submit" value="Upload" />
		</div>
	</form>

    <form id="formTitle">
         <div id = "storytitle">
            <p>What is the title of your story?</p>
            <label for = "storytitle"></label><textarea id="txtareatitle" rows="1" cols="100" required></textarea><p id="titlesuccess"></p>
            <input type="button" value="Save"/><span></span><span><input type="button" value="Cancel"/></span></span>
         </div>
    </form>
       
    <form id="formbgn">
		 <div id = "storybgn" overflow="scroll">
            <p>Begin your story: </p>
            <label for ="storybgn"></label><textarea rows="10" cols="100" wrap="hard" required></textarea><p id="bgnsuccess"></p>
            <input type="button" value="Save"/><span></span><span><input type="button" value="Cancel"/></span></span>
         </div>
     </form>
        
	 <form id="formmiddle">	
         <div id = "storymiddle" overflow="scroll">
            <p>Continue your story: </p>
            <label for ="storymiddle"></label><textarea rows="10" cols="100" wrap="hard" required></textarea><p id="middlesuccess"></p>
            <input type="button" value="Save"/><span></span><span><input type="button" value="Cancel"/></span></span>
         </div>
     </form>
		 
     <form id="formend">
         <div id = "storyend" overflow="scroll">
           <p>Put an end to your story: </p>
            <label for ="storyend"></label><textarea rows="10" cols="100" wrap="hard" required></textarea><p id="endsuccess"></p>
            <input type="button" value="Save"/><span></span><span><input type="button" value="Cancel"/></span></span>
            </br></br>
         </div>
     </form>

    <div class="canvaslayout">
    <label for="canvas">Describe your story in a picture: </label><br><br>
    <canvas id="canvas" width="800" height="400"></canvas></br></br>
    <input type="button" id="btndownload" onclick="uploadcanvas();" value="Save"/>
    <span class="saveCanvasbutton">
    <a  id="lnkcanvassave" href="#"  onclick= "saveCanvas();"><input type="button" value="Download"/></a><br><br>
    </div>
    
   
	
</body>
</html>
